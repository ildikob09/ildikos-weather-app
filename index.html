<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Ildiko's weather app</title>
  </head>
  <body>
    <div class="main">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            class="form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="form-button" />
        </form>
      </header>
      <div class="weather-app-data">
        <div class="weather-app-city-details">
          <h1 class="weather-app-city" id="city"></h1>
          <p class="weather-app-details">
            <span id="time"> </span> <span id="condition"> </span><br />
            Humidity: <strong id="humidity">75 %</strong>, wind:
            <strong id="wind-speed">5.4 km/h</strong>
          </p>
        </div>
        <div class="weather-app-temperature-container">
          <div class="weather-app-emoji" id="icon"></div>
          <div
            class="weather-app-temperature"
            id="weather-app-temperature"
          ></div>
          <div class="weather-app-unit">°C</div>
        </div>
      </div>
      <div class="weather-forecast">
        <div class="row">
          <div class="col-2">
            <div class="weather-forecast-date">Thu</div>
            <div>
              <img
                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAYAAABXAvmHAAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAALEgAACxIB0t1+/AAAAdVJREFUaN7tmc1thDAQRimBElwCJVBCSvAxR5fgEiiBEiiBErhyIx24A2cc2WhiAf4ZA1rJkZ4UZZPN9/AwHrON1rr5ZJoqUAWqQBWoAlWgxJf++WaAAGZAAdpD2dfM7zDS/yopAGE6YDoIHMLIdK8KQIAWGIAtQ8Bh/r59bQWQjCBILCkSJIF1XVuAA9Jivm9ROd0ukS0AQTtgA7SH+Vn31EoEBSAMA2YUUAHiJDyWcCtBuidIArZEroJewVEpjQSJjiIgMsMbpHdjf53sCcEWSxEYCQKOyZQhkshZBZYkYEtHeLVPQSGJnHIS0QI2/FIo+L+VILTXOUVA3BD+D3Q/pAqoFIEebUxFQQLJN/Ojo0TEqDG/JgBv1hdgeVNAP4CKPSvkCKiCQc1KSMRs2+x902hO/Z4cYFhgWOQHY8zo9hOKgCCGH71BEXcqHjEBKDft5gowypVH4YeLgKE9ZSO10cxz7z7TFJqxOEUgZxyYbPi+0M4uSRuZPYCnCPBA6TwrYCWWyFbJImo/FTMpM6pAG5CYvDO0LDii7x2JNAtdSGxuQyp41Q87UqkHW8NJzYsbw+8d6Y5Hi+7qbw8IyOIPd9HRVD8qUD8fqAJVoApUgSrwqfwCJ6xaZshM+xMAAAAASUVORK5CYII="
                alt=""
                width="36px"
              />
            </div>
            <div class="weather-forecast-temperature">
              <span class="weather-forecast-max"> 18° </span>
              <span class="weather-forecast-min">12° </span>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/ildikob09" target="_blank"
            >Ildiko Balogh</a
          >, open-sourced on
          <a href="https://github.com" target="_blank"> Github</a> and hosted on
          <a
            href="https://app.netlify.com/teams/ildikob09/overview"
            target="_blank"
            >Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
