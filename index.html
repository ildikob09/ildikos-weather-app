<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Ildiko's weather app</title>
</head>
<body>
    <main>
      <header>
        <form id="search-form">
            <input type="search" placeholder="Enter a city..." class="form-input" id="search-form-input">
            <input type="submit" value="Search" class="form-button">
        </form>
      </header>
      <div class="weather-app-data">
       <div class="weather-app-city-details">
        <h1 class="weather-app-city" id="city"></h1>
         <p class="weather-app-details">
        <span id="time"> </span> <span id="condition"> </span><br />
        Humidity: <strong id="humidity">75 %</strong>, wind: <strong id="wind-speed">5.4 km/h</strong>
         </p>
       </div>
       <div class="weather-app-temperature-container">
        <div class="weather-app-emoji" id="icon">
          <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png">
        </div>
        <div class="weather-app-temperature" id="weather-app-temperature"> </div>
        <div class="weather-app-unit">Â°C</div>
       </div>
      </div>
     <footer> 
      <p>
    This project was coded by 
    <a href="https://www.shecodes.io/graduates/96261-ildiko-balogh" target="_blank">Ildiko Balogh</a>, open-sourced on
    <a href="https://github.com/ildikob09" target="_blank"> Github</a> and hosted on 
    <a href="https://app.netlify.com/teams/ildikob09/overview" target="_blank">Netlify</a>       
      </p> 
     </footer>
    </main>
    <script src="src/index.js"></script>
</body>
</html>
